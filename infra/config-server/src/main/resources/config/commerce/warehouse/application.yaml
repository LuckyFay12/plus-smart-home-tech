spring:
  application:
    name: warehouse
  sql:
    init:
      mode: always
  aop:
    auto: true
  main:
    log-startup-info: false

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/commerce_warehouse
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true
        temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: update

logging:
  level:
    ru.yandex.practicum.aspect: DEBUG  # для отладки аспектов
    ru.yandex.practicum.commerce: INFO # бизнес-логика

server:
  port: 0